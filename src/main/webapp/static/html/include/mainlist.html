<div class="col-md-3 resent-grid recommended-grid" ng-repeat="video in records.content">
	<div class="resent-grid-img recommended-grid-img">
		<a ng-href="#/user/{{video.owner.id}}/video/{{video.id}}"><img ng-src="{{video.thumbnailUrlMedium | trusted}}" alt="{{video.title}}" /></a>
	</div>
	<div class="resent-grid-info recommended-grid-info video-info-grid">
		<h5>
			<a ng-href="#/user/{{video.owner.id}}/video/{{video.id}}" class="title" ng-bind="video.title"></a>
		</h5>
		<p class="descr descr-info" ng-bind="video.description"></p>
		<div>
			<div class="media-left">
				<img class="media-object mini-avatar thumbnail" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" ng-src="{{video.owner.avatarUrl + '&s=50' | trusted}}" alt="avatar">
			</div>
			<div class="media-body">
				<p class="author author-info">
					<a ng-href="#/user/{{video.owner.id}}/video" class="author" ng-bind="video.owner.name + ' ' + video.owner.surname"></a>
				</p>
				<p class="company company-info" ng-bind="video.owner.company.name"></p>
			</div>
			<div class="media-right">
				<p class="views views-info">{{video.views}} views</p>
			</div>
		</div>
	</div>
</div>
<div class="clearfix"></div>
<div ng-include="'static/html/include/load-more.html'"></div>
