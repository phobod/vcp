<div class="main">
	<div class="main-grids">
		<div class="top-grids">
			<div class="recommended-info">
				<h3>Popular Videos</h3>
			</div>
			<div class="col-md-4 resent-grid recommended-grid slider-top-grids" ng-repeat="video in videoPopularList">
				<div class="resent-grid-img recommended-grid-img">
					<a href="#/video/{{video.id}}/{{video.owner.id}}"><img ng-src="{{video.thumbnailUrl}}" alt="{{video.title}}" /></a>
				</div>
				<div class="resent-grid-info recommended-grid-info">
					<h3><a href="#/video/{{video.id}}/{{video.owner.id}}" class="title title-info">{{video.title}}</a></h3>
					<p class="descr descr-info">{{video.description}}</p>
					<ul>
						<li><p class="author author-info"><a href="#" class="author">{{video.owner.name}}</a></p></li>
						<li class="right-list"><p class="views views-info">{{video.views}} views</p></li>
					</ul>
				</div>
			</div>
			<div class="clearfix"> </div>
		</div>
		<div class="recommended"  ng-controller="allListVideoController">
			<div class="recommended-grids">
				<div class="recommended-info">
					<h3>Recommended</h3>
				</div>
				<div class="col-md-3 resent-grid recommended-grid" ng-repeat="video in videos">
					<div class="resent-grid-img recommended-grid-img">
						<a href="#/video/{{video.id}}/{{video.owner.id}}"><img ng-src="{{video.thumbnailUrl}}" alt="{{video.title}}" /></a>
					</div>
					<div class="resent-grid-info recommended-grid-info video-info-grid">
						<h5><a href="#/video/{{video.id}}/{{video.owner.id}}" class="title">{{video.title}}</a></h5>
						<ul>
							<li><p class="author author-info"><a href="#" class="author">{{video.owner.name}}</a></p></li>
							<li class="right-list"><p class="views views-info">{{video.views}} views</p></li>
						</ul>
					</div>
				</div>
				<div class="clearfix"> </div>
				<div class="load-more" id="wrapper">
       				<button class="load-more-button" href="#" ng-click="showMore()" ng-hide="hideButton">Show more...</button>
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
		<div class="clearfix"> </div>
	</div>
</div>
<div class="clearfix"> </div>
