<div class="modal-dialog">
	<div class="main" id="div-forms">
		<div class="alert alert-danger" ng-show="error">
	    	Send Error. Please try again.
		</div>
		<form id="login-form" name="form" ng-submit="sendRestoreEmail()"> 
			<div class="modal-body">
				<div id="div-login-msg">
					<div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
					<span id="text-login-msg">Type your login.</span>
				</div>
				<input id="login" class="form-control" type="text" placeholder="Login" name="login" ng-model="login"required><br/>
			</div>
			<div class="modal-footer">
				<div>
					<button type="submit" ng-disabled="!form.$valid" class="btn btn-primary btn-lg btn-block">Send</button>
				</div>
			</div>
		</form>
	</div>
</div>
