<div class="main">
	<div class="main-grids">
		<div class="top-grids">
			<div class="recommended-info">
				<h3>Popular Videos</h3>
			</div>
			<div class="col-md-4 resent-grid recommended-grid slider-top-grids" ng-repeat="video in videoPopularList">
				<div class="resent-grid-img popular-grid-img">
					<a ng-href="#/user/{{video.owner.id}}/video/{{video.id}}"><img ng-src="{{video.thumbnailUrl}}" alt="{{video.title}}" /></a>
				</div>
				<div class="resent-grid-info recommended-grid-info">
					<h3><a ng-href="#/user/{{video.owner.id}}/video/{{video.id}}" class="title title-info" ng-bind="video.title"></a></h3>
					<p class="descr descr-info" ng-bind="video.description"></p>
					<ul>
						<li><p class="author author-info"><a ng-href="#/user/{{video.owner.id}}/video" class="author" ng-bind="video.owner.name + ' ' + video.owner.surname"></a></p></li>
						<li class="right-list"><p class="views views-info">{{video.views}} views</p></li>
					</ul>
					<p class="company company-info"ng-bind="video.owner.company.name"></p>
				</div>
			</div>
			<div class="clearfix"> </div>
		</div>
		<div class="recommended"  ng-controller="allListVideoController">
			<div class="recommended-grids">
				<div class="recommended-info">
					<h3>Recommended</h3>
				</div>
				<div ng-include="'static/html/include/mainlist.html'"></div>
			</div>
		</div>
		<div class="clearfix"> </div>
	</div>
</div>
<div class="clearfix"> </div>
